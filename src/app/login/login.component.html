<div class="container">
  <mat-card class="login-card">
    <!-- <img mat-card-image src="./assets/aclogo02.png" alt="login-logo" width="30%"> -->
    <mat-card-header>
      <mat-card-title>Pet Health Information System and Scheduler</mat-card-title>
      <mat-card-subtitle>Please enter your credentials.</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
    <mat-form-field appearance="outline" class="text center">
      <mat-label class="email">Email</mat-label>
      <input matInput placeholder="admin@admin.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>

  <button mat-raised-button class="login-btn" [routerLink]="['/dashboard']">LOGIN</button>
  </mat-card>
</div>
