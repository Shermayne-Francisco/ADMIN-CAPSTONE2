<div class="sched-container">
    <div class="sched-content"> 
        <!-- FOR PENDING APPOINTMENTS - SET BY ADMIN -->
        <mat-card class="pending-card">
            <p>Pending Appointments</p>
            <mat-icon mat-button class="expand-icon" (click)="pending()">open_in_new</mat-icon>
        </mat-card>

        <!-- FOR REQUEST APPOINTMENTS - SET BY USER/CLIENT -->
        <mat-card class="request-card">
            <p>Request Appointments</p>
            <mat-icon mat-button class="expand-icon" align="end" (click)="requests()">open_in_new</mat-icon>
        </mat-card>

      <!-- CURRENT APPOINTMENTS -->
      <div class="all-sched">
        <span>All Appointments</span>
      </div>
        
        <div class="table-container mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Pet Name Column -->
            <ng-container matColumnDef="pet">
              <th mat-header-cell *matHeaderCellDef> Pet Name </th>
              <td mat-cell *matCellDef="let element"> {{element.pet}} </td>
            </ng-container>
        
            <!-- Service Column -->
            <ng-container matColumnDef="service">
              <th mat-header-cell *matHeaderCellDef> Service </th>
              <td mat-cell *matCellDef="let element"> {{element.service}} </td>
            </ng-container>

            <!-- Type of Pet Column -->
            <ng-container matColumnDef="petType">
              <th mat-header-cell *matHeaderCellDef> Pet Type </th>
              <td mat-cell *matCellDef="let element"> {{element.petType}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <!-- Time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                <!-- <mat-select [(ngModel)]="selectedValue" name="food">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSize]="5"
                         showFirstLastButtons>
          </mat-paginator>
        </div>        
        
    </div>
</div>
