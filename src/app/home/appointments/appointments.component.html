<div class="sched-container">
    <div class="sched-content"> 
        <!-- FOR PENDING APPOINTMENTS - SET BY ADMIN -->
        <mat-card class="pending-card">
            <p>Pending Appointments</p>
            <mat-icon mat-button class="expand-icon" (click)="pending()">open_in_new</mat-icon>
        </mat-card>

        <!-- FOR REQUEST APPOINTMENTS - SET BY USER/CLIENT -->
        <mat-card class="request-card">
            <p>Request Appointments</p>
            <mat-icon mat-button class="expand-icon" align="end" (click)="requests()">open_in_new</mat-icon>
        </mat-card>

        <!-- CURRENT APPOINTMENTS -->
        <div class="all-sched">
          <span>All Appointments</span>
        </div>
        
        <div class="table-container mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSize]="5"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>        
        
    </div>
</div>
