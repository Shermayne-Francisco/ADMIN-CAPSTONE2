<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <p mat-dialog-title class="pend">Pending</p>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
    <hr color="#bf622a" width="100%">
</mat-dialog-actions>

<!-- DIALOG CONTAINER -->
<div class="dialog-container">
    <div class="pending-dialog">
        <table class="pending-table">
            <thead>
            <tr>
                <th>Owner Name</th>
                <th>Pet Name</th>
                <th>Type of Treament</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <ng-container > <!-- *ngIf="filteredData.length" -->
                <tr > <!-- *ngFor="let data of filteredData" -->
                    <!-- <td>{{ data.user_id}} {{data.user_fname}} {{data.user_lname}}</td>
                    <td>{{ data.pet_id }}</td>
                    <td>{{ data.app_type }}</td>
                    <td>{{ data.app_date }}</td>
                    <td>{{ data.app_time }}</td>
                    <td>{{ data.status }}</td> -->
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
