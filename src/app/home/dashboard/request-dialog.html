<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <h2 mat-dialog-title class="reqs">Requests</h2>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
</mat-dialog-actions>

<!-- DIALOG CONTAINER -->
<mat-dialog-content class="dialog-container">
    <div class="request-dialog">
        <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Pet Name Column -->
        <ng-container matColumnDef="pet">
            <th mat-header-cell *matHeaderCellDef> Pet Name </th>
            <td mat-cell *matCellDef="let element"> {{element.pet}} </td>
        </ng-container>
    
        <!-- Service Column -->
        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let element"> {{element.service}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Actions Column (click)="editDialog()"-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" >
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>        
</mat-dialog-content>
