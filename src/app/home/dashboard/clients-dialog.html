<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <p mat-dialog-title class="client">Clients</p>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
    <hr color="#bf622a" width="100%">
</mat-dialog-actions>

<!-- DIALOG CONTAINER -->
<div class="dialog-container">
    <div class="client-dialog">
        <table class="client-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Owner Name</th>
                    <th>Pet Name</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="filteredData.length">
                    <tr *ngFor="let data of filteredData">
                        <td>{{data.user_id}}</td>
                        <td>{{data.user_fname}} {{data.user_lname}}</td>
                        <td>{{ data.pet_name }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
