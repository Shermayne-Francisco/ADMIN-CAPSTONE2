<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
  <p mat-dialog-title class="history">Vaccination History</p>
  <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
  <hr color="#bf622a" width="100%">
</mat-dialog-actions>

<!-- DIALOG CONTAINER -->
<mat-dialog-content class="dialog-container">
  <div class="history-dialog mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Medicine Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
</mat-dialog-content>
