<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <h2 mat-dialog-title>Health History</h2>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
</mat-dialog-actions>
    
<!-- DIALOG CONTAINER -->
<mat-dialog-content class="dialog-container">
    <div class="dialog">
        <!-- ADDING HEALTH INFO  -->
        <mat-form-field color="accent" appearance="outline" class="type">
            <mat-label>Type of Vaccine</mat-label>
            <mat-select [formControl]="typeControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let vaccine of vaccines" [value]="vaccine">{{vaccine.vaxx}}</mat-option>
            </mat-select>

            <mat-error *ngIf="typeControl.hasError('required')">This field is required.</mat-error>
        </mat-form-field>

        <p>
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter the name of vaccine" required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Weight</mat-label>
                <input matInput placeholder="Enter the weight of pet" required>
            </mat-form-field>
        </p>

        <mat-form-field color="accent" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>  
    </div> 
</mat-dialog-content>
    
<mat-dialog-actions align="end" class="submit-cancel">
    <button mat-raised-button class="submit-btn">ADD</button>
    <button mat-raised-button mat-dialog-close class="cancel-btn">CANCEL</button>
</mat-dialog-actions>
