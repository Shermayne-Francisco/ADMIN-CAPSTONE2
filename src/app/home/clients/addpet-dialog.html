<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <h2 mat-dialog-title>Add New Pet</h2>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
  </mat-dialog-actions>
  
  <!-- DIALOG CONTAINER -->
  <mat-dialog-content class="dialog-container">
    <div class="dialog"> 
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Pet Name</mat-label>
            <input matInput>
        </mat-form-field>
    
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Color/Markings</mat-label>
            <input matInput placeholder="Ex. Black and White">
        </mat-form-field>
    
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Breed</mat-label>
            <input matInput placeholder="Ex. Rottweiler">
        </mat-form-field>
    
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select [formControl]="typeControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let addpet of addpets" [value]="addpet">{{addpet.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="submit-cancel">
    <button mat-raised-button class="submit-btn">ADD</button>
    <button mat-raised-button mat-dialog-close class="cancel-btn">CANCEL</button>
  </mat-dialog-actions>
