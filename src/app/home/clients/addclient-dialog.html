<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <h2 mat-dialog-title>Client Information</h2>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
</mat-dialog-actions>

<!-- DIALOG CONTAINER -->
<mat-dialog-content class="dialog-container">
    <form class="addclient-info">
        <mat-form-field class="addclient-form">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>

          <mat-form-field class="addclient-form">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>

          <mat-form-field class="addclient-form">
            <mat-label>Contact Number</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>

          <mat-form-field class="addclient-form">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>
      </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="submit-cancel">
    <button mat-raised-button mat-dialog-close class="submit-btn">SAVE</button>
    <button mat-raised-button mat-dialog-close class="cancel-btn">CANCEL</button>
</mat-dialog-actions>
