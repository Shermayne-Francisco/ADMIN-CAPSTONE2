<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
  <h2 mat-dialog-title>Add New Client</h2>
  <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
</mat-dialog-actions>

<!-- DIALOG CONTAINER -->
<mat-dialog-content class="dialog-container">
  <div class="dialog"> 
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="client@domain.com">
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Contact Number</mat-label>
      <input matInput type="tel">
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="123 Anywhere St."></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="submit-cancel">
  <button mat-raised-button class="submit-btn">ADD</button>
  <button mat-raised-button mat-dialog-close class="cancel-btn">CANCEL</button>
</mat-dialog-actions>
