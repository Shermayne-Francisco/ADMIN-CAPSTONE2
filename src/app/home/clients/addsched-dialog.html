<!-- CLOSE ACTION -->
<mat-dialog-actions align="end" class="close-bar">
    <h2 mat-dialog-title>Set an Appointment</h2>
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
  </mat-dialog-actions>
  
  <!-- DIALOG CONTAINER -->
  <mat-dialog-content class="dialog-container">
    <div class="dialog"> 
      <mat-form-field color="accent" appearance="outline" class="type">
        <mat-label>Type of Vaccine</mat-label>
        <mat-select [formControl]="typeControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let vaccine of vaccines" [value]="vaccine">{{vaccine.vaxx}}</mat-option>
        </mat-select>

        <mat-error *ngIf="typeControl.hasError('required')">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date & time" [(ngModel)]="myDatePicker" required>
        
        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    
        <ngx-mat-datetime-picker #picker [enableMeridian]="true"></ngx-mat-datetime-picker>
    </mat-form-field>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="submit-cancel">
    <button mat-raised-button class="submit-btn">SAVE</button>
    <button mat-raised-button mat-dialog-close class="cancel-btn">CANCEL</button>
  </mat-dialog-actions>
