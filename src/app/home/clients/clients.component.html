  <mat-icon matSuffix mat-button>search</mat-icon>
  <input matInput placeholder="Search" [(ngModel)]= "search">
</mat-form-field>

        <mat-card-title>Shermayne OOI Francisco</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>

  <div class="card-container" matRipple [matRippleCentered]="centered">

      <mat-card-header>
        <mat-card-title>Mirasol Francisco</mat-card-title>

  </div>
</div>
