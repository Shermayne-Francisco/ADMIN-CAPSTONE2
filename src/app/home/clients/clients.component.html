<div class="clientlist-container">
  <div id="card-container">
    <mat-card class="client-list">
      <button mat-icon-button>                            
        <mat-icon>add</mat-icon>
        Add New Client
      </button>

      <!-- CLIENTS' LIST TABLE -->
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LIST OF CLIENT'S NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[8]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card>
  </div>

  <!-- SPECIFIC CLIENT INFO -->
  <div id="card-container" class="info-container">
    <mat-card class="client-info">
      <mat-card-content>
        <img mat-card-image src="/assets/avatar.png" width="35%"> 
        <h2 mat-dialog-title>Shermayne OOI Francisco</h2>
        
        <span>Email</span>
        <p>ooi@gmail.com</p>

        <span>Contact</span>
        <p>+63 970 575 9514</p>

        <span>Address</span>
        <p>1128 Gamaza Hills, Calapacuan, Subic, Zambales</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="pet-card">
        <mat-card-title>PETS</mat-card-title>   

        <button mat-stroked-button class="pet-btn" mat-dialog-close>
            Akio
        </button>
        <button mat-stroked-button class="pet-btn" mat-dialog-close>
            Nazi
        </button>
    </mat-card>
  </div>
</div>
