<mat-form-field appearance="outline" class="search">
  <mat-icon matSuffix>search</mat-icon>
  <input matInput placeholder="Search" [(ngModel)]= "search">
</mat-form-field>

<div class="client-container">
  <div class="card-container" matRipple [matRippleCentered]="centered">
    <mat-card class="client-list" [routerLink]="['/home/appointments']">
      <mat-card-header>
        <mat-card-title>Shermayne Francisco</mat-card-title>
        <mat-card-actions align="end">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </mat-card-actions>
      </mat-card-header>
    </mat-card>
  </div>
</div>
